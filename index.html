<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islamic Prayer Times</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Islamic Prayer Times</h1>

      <div class="inputs">
        <div class="input-fields">
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Enter City Name" />

          <label for="method">Calculation Method:</label>
          <select id="method">
            <option value="0">Shia Ithna-Ashari</option>
            <option value="1">University of Islamic Sciences, Karachi</option>
            <option value="2">Islamic Society of North America</option>
            <option value="3">Muslim World League</option>
            <option value="4">Umm Al-Qura University, Makkah</option>
            <option value="5">Egyptian General Authority of Survey</option>
            <option value="7">
              Institute of Geophysics, University of Tehran
            </option>
            <option value="8">Gulf Region</option>
            <option value="9">Kuwait</option>
            <option value="10">Qatar</option>
            <option value="11">Majlis Ugama Islam Singapura, Singapore</option>
            <option value="12">Union Organization islamic de France</option>
            <option value="13">Diyanet İşleri Başkanlığı, Turkey</option>
            <option value="14">
              Spiritual Administration of Muslims of Russia
            </option>
            <option value="15">Moonsighting Committee Worldwide</option>
            <option value="16">Dubai (unofficial)</option>
            <option value="99">Custom</option>
          </select>
        </div>

        <div class="submit-btn">
          <button onclick="getPrayerTimes()">Get Prayer Times</button>
        </div>
      </div>

      <div id="prayer-times"></div>
      <div id="countdown"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
